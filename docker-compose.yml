version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: glossary-db
    environment:
      POSTGRES_DB: glossary
      POSTGRES_USER: glossary_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
